{% extends 'base.html' %}
{% load static %}

{% block title%}
<title>Signup Page</title>
{% endblock %}

{% block content %}


<div class='container' style='margin-top:50px; display:flex; place-content:center;'>
    <div class='main' style='width:500px; border:1px solid gray; padding:10px; border-radius:5px;'>

        <form action='' method='POST' enctype="multipart/form-data">   
        {% csrf_token %} 
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name='username' placeholder='Enter username'>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">User Email</label>
                <input type="email" class="form-control" name='email' placeholder='Enter user email'>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name='password' placeholder='Enter password'>
            </div>  
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name='cpassword' placeholder='Enter confirm password'>
              </div>    
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="File" class="form-control" name='image' placeholder='select image'>
            </div>               
            <div style='display: flex; place-content: space-between;'>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href='/' class="btn btn-primary"> Back </a >
            </div>
          </form>
    </div>
</div>   

{% endblock%}
</html>
