{% extends 'base.html' %}
{% load static %}

{% block title%}
<title>single Page</title>
{% endblock %}

{% block logout %}

{% endblock %}

{% block content %}
<div style='position: absolute;right: 2%; top: 70px;'>
  <a href="/" class='btn'>Back</a>
</div>

<div class='container'>
    <div class='row'>
        {% for i in data %}
      <div class='col-md-12'>
        <h3> {{i.blogtitle}} </h3>
        <img src="{{i.blogimage.url}}"  alt="..." width='100%' height='500px' style='margin-bottom:20px;'>
        <p>{{i.blogdesc}}</p>
        <p style='font-size:20px; font-weight:bold;'>Publish date : {{i.blogdate}}</p>
        <p style='font-size:20px; font-weight:bold;'>Contact      : {{i.blogcontact}}</p>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
</html>
